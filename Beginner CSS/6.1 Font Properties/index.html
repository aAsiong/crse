<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    .fnt-Sz {
      font-size: 2rem;
    }

    .crl {
      color: coral;
    }

    .fnt-Wt { 
      font-weight: 900;
    }

    .fnt-Fm {
      font-family: 'Caveat', cursive;

      text-align: right;
    }

    html {
      font-size: 30px;
    }

  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
